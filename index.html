<!doctype html>
<html lang="en">

<head>
	<link rel="icon" href="image/logo.png" type="logo.png">
	<title>Starbucks</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">


	<!-- Font Awesome cdn link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<!-- Bootstrap Css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Owl Carousel Css -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<!-- Custom Css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive Css -->
	<!-- <link rel="stylesheet" href="css/responsive.css"> -->
	<link rel="stylesheet" href="css/responsive.css">


</head>

<body>

	<!-- Preloader Part -->
	<!-- <div class="loading" id="loader">
		<div class="preloader">
			<span>Loading....</span>
		</div>
	</div> -->
	<!-- Preloader Part -->

	<!-- Preloader part  -->
	<div class="pre_loader" id="load">
		<img src="image/loader.gif" alt="">
	</div>
	<!-- Preloader part  -->

	<!-- Header section code start from here -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						<div class="container-fluid">
							<a class="navbar-brand header_logo" href="#">
								<img src="image/logo.png" alt="logo" class="img-fluid">
							</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
								aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav main_menu ms-auto">
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="#">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Menu</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">What's new</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">contact</a>
									</li>

								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section code end from here -->

	<!-- Banner section code start from here -->
	<section class="banner" id='bann'>
		<div class="banner_circle"></div>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<div class="banner_left">
						<h2><span class="tt">It's not just a Coffee</span>
							<span class="one">It's</span> 
							<span class="two">Starbucks</span>
						</h2>
						<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi nesciunt eaque, quasi pariatur ni dhil id enidsm recusandae volufates tempora, qquam anifsdsmi simue teanr qsds fas amus numam dolorem est!</p>
						<a class="banner_btn" href="#">Learn more</a>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="banner_img">
						<img src="image/bg1.png" alt="banne_1" class="img-fluid" id="b1">
					</div>
					<div class="banner_img">
						<img src="image/bg2.png" alt="banne_2" class="img-fluid" id="b2">
					</div>
					<div class="banner_img">
						<img src="image/bg3.png" alt="banne_3" class="img-fluid" id="b3">
					</div>
				</div>
				<div class="col-lg-1">
					<div class="banner_social">
						<ul>
							<li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-youtube"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="col-12">
					<div class="banner_bottom_image">
						<ul>
							<li><img src="image/bg1.png" alt="banne_1" id="bg1" onclick="afterClick()"></li>
							<li><img src="image/bg2.png" alt="banne_2" id="bg2" onclick="afterClick2()"></li>
							<li><img src="image/bg3.png" alt="banne_3" id="bg3" onclick="afterClick3()"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Banner section code end from here -->

	<script>
		var b1 = document.getElementById('b1');
		var b2 = document.getElementById('b2');
		b2.style.display = 'none';
		var b3 = document.getElementById('b3');
		b3.style.display = 'none';

		var bg1 = document.getElementById('bg1');

		function afterClick() {
			b1.style.display = 'inline-block';
			b2.style.display = 'none';
			b3.style.display = 'none';
		}

		var bg2 = document.getElementById('bg2');

		function afterClick2() {
			b1.style.display = 'none';
			b2.style.display = 'inline-block';
			b3.style.display = 'none';

		}

		var bg3 = document.getElementById('bg3');

		function afterClick3() {
			b1.style.display = 'none';
			b2.style.display = 'none';
			b3.style.display = 'inline-block';
		}
	</script>



	<!-- Bootstrap js with Popper -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/bootstrap.bundle.min.js"></script> -->

	<!-- jquery link here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- owl carousel js link -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Counter-up link here -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>



	<!-- Custom js link here -->
	<script src="js/custom.js"></script>
</body>

</html>
